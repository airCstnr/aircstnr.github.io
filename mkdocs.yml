site_name: Et pourquoi pas?
site_url: https://aircstnr.github.io/
repo_url: https://github.com/airCstnr/aircstnr.github.io
repo_name: aircstnr.github.io
edit_uri: "edit/master/docs/"

nav:
  - Home:
      - Hello world!: index.md
      - home/services.md
      - home/experiences.md
      - home/hobbies.md
  - Alpes Craft:
      - alpes_craft/alpes_craft_2023.md
      - alpes_craft/ci_en_14_etapes.md
  - Tracking et Reporting:
      - tracking_et_reporting/tracking_et_reporting.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - git-revision-date
